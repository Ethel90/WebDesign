<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <script type = "text/javascript">
            var name;
            var now = new Date();
            var hour = now.getHours();
            name = window.prompt("Please enter your name" , "Your name");   
            document.writeln( "<h1>Hello " + name + ", welcome to JavaScript programming!</h1>" );
            

            if ( hour < 12 ){
                document.body.style.backgroundImage = "url('apple.png')";
                document.write("<h1 style = color:red;>Good Morning" );
            }
            if ( hour >= 12 ) {
                hour = hour - 12;
                
                if ( hour < 6 ){
                    document.body.style.backgroundImage = "url('apple.png')";
                    document.write("<h1 style = color:blue;>Good Afternoon");
                }
                if ( hour >= 6 ){
                    
                    document.write("<h1 style = 'color:green';>Good Evening");
                }
            } 
        </script>
    </head>
</html>
