<!DOCTTPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<form method = "post" action = "">
			<h1>個人資訊調查</h1>
			<label>統計截止日期:3/15</label>
			<p><label>姓名:
				<input type = "text" size = "25" placeholder="王小明">
			</label></p>
			<p><label>學號:
				<input type = "text" size = "25" placeholder="B0000000">
			</label></p>
			<p><label>出生日期:
				<input type = "date" />
					(yyyy-mm-dd)
			</label></p>
			<p><label>家庭成員(數):
				<input type = "number" size = "25" min = "0" max = "5" />
			</label></p>
			<p><label>平均成績:0
				<input type = "range" min = "0" max = "100" value = "50" />
				100
			</label></p>
			<p><label>聯絡方式:
				<input type = "text" size = "25" placeholder="(##) ###-####">
			</label></p>
			<p><label>聯絡信箱:
				<input type = "text" size = "25" placeholder="name@domain.com">
				<font color = "red">(必填)</font>
			</label></p>
			<p><label>個人網頁:
				<input type = "text" size = "25" placeholder="http://www.domainname.com">
			</label></p>
			<p><label>幸運顏色:
				<input type = "color" autofocus>
			</label></p>
			<p>
				<input type = "submit" value = "Submit">
				<input type = "reset" value = "Clear">
			</p>
		</form>	
	</body>
</html>
