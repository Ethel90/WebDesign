<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>9x9</title>

<body>
    <style>
        /* table{
            align: center
        } */
    </style>
    <script>
        document.write("<table border=1 align=\"center\">")
        for (var j = 1, x = 4, y = 7; j <= 3, x <= 6, y <= 9; j++, x++, y++) {
            document.writeln("<tr><td>");
            for (var k = 1; k <= 9; k++) {
                document.writeln(j * k + "<br>");
            }
            document.writeln("</td><td>");
            for (var k = 1; k <= 9; k++) {
                document.writeln(x * k + "<br>");
            }
            document.writeln("</td><td>");
            for (var k = 1; k <= 9; k++) {
                document.writeln(y * k + "<br>");
            }
            document.writeln("</td></tr>");
        }
        document.writeln("</table>");
    </script>
</body>
</head>

</html>
